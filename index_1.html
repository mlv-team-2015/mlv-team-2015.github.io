    <h1>Under Construction</h1>

    <section id="joubert">
        <article>
            <p>
                Space is to place as eternity is to time.
            </p>
            <p>
                <em>Joseph Joubert</em>
            </p>
        </article>
        <div class="parallax" data-velocity="-0.3"></div>
    </section>

    <section id="video_constr_1">
        <iframe id="ytplayer" type="text/html" width="1920" height="1080"
  src="http://www.youtube.com/embed/gDbcOa3dEJE?autoplay=1&controls=0&loop=1&playlist=gDbcOa3dEJE&showinfo=0&disablekb=1&origin=http://mlv-team-2015.github.io"
  frameborder="0"/>
        <div class="parallax" data-velocity="-0.2"></div>
    </section>

    <section id="carroll">
        <article>
            <p>
                Now, here, you see, it takes all the running you can do, to stay in the same place. If you want to get somewhere else, you must run at least twice as fast as that.
            </p>
            <p>
                <em>Lewis Carroll</em>
            </p>
        </article>
        <div class="parallax" data-velocity="-0.2"></div>
    </section>

    <section id="palaniuk">
        <article>
            <p>
                It's creepy, but here we are, the Pilgrims, the crackpots of our time, trying to establish our own alternate reality. To build a world out of rocks and chaos. </br>

                What it's going to be, I don't know. </br>

                Even after all that rushing around, where we've ended up is the middle of nowhere in the middle of the night. </br>

                And maybe knowing isn't the point. </br>

                Where we're standing right now, in the ruins in the dark, what we build could be anything.
            </p>
            <p>
                <em>Chuck Palaniuk</em>
            </p>
        </article>
        <div class="parallax" data-velocity="-0.1"></div>
    </section>

    <section id="butler">
        <article>
            <p>
                In order to rise</br>
                From its own ashes</br>
                A phoenix</br>
                First</br>
                Must</br>
                Burn.
            </p>
            <p>
                <em> Octavia Butler</em>
            </p>
        </article>
        <div class="parallax" data-velocity="-0.05"></div>
    </section>


	<!-- run javascript after page has loaded -->
